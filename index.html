<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Analyzer - prototipo di una dashboard per monitoraggio real-time dei dati di connessione</title>
  <!-- Open street map css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- My css -->
  <link rel="stylesheet" href="style.css" />
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Data Tables -->
  <link rel="stylesheet" href="DataTables/datatables.css">

  <!-- Open street map script-->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- JQuery -->
  <script src="jquery.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- Data Tables -->
  <script src="DataTables/datatables.js"></script>
  <!-- My js -->
  <script src="connection.js"></script>
  <script src="utils.js"></script>
  <script src="table.js"></script>
</head>

<body>
  <!-- Home -->
  <div id="wrapper" class="container-fluid">
    <div id="header" class="d-flex flex justify-content-between align-items-center">
      <h4 class="m-0 p-0">Mobile Analyzer</h4>
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
          </span>
          <input id="searchInput" type="search" class="form-control" placeholder="Cerca Antenna" aria-label="Search">
        </div>
        <div class="btn-group w-100">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
            Lista ricerca
          </button>
          <ul class="dropdown-menu w-100" id="searchResults">
            <li class="dropdown-item">Oggetto 1</li>
            <li class="dropdown-item">Oggetto 2</li>
          </ul>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <div id="modalAtos" class="modal" tabindex="-1" role="dialog" aria-labelledby="modalAtos" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centerd modal-xl" role="document">
      <div class="modal-content row align-items-center">
        <div class="modal-header">
          <div id="infoAntenna"></div>
          <button id="closeButtonAtos" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div id="cellsButtons" class="col-4 align-self-start border-end">
                <ul id="cells" class="list-group"></ul>
              </div>
              <div id="cellContainer" class="col-8 align-self-center">
                <div id="infoCell"></div>
                <div id="chartContainer" style="display: none;">
                  <canvas id="chart"></canvas>
                </div>
                <div id="tabCell" style="display: none;">
                  <table id="infoTabella" class="table table-striped">
                    <thead>
                      <tr>
                        <th>Data</th>
                        <th>In Uso</th>
                        <th>RSRP</th>
                        <th>RSRQ</th>
                        <th>SINR</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>colonna1</td>
                        <td>colonna2</td>
                        <td>colonna3</td>
                        <td>colonna4</td>
                        <td>colonna5</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="modalVodafone" class="modal fade" tabindex="-1" aria-labelledby="modalVodafone" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centerd">
      <div class="modal-content">
        <div class="modal-header">
          <div id="infoVodafone"></div>
          <button id="closeButtonVodafone" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="accordion accordion-flush" id="vodafoneCells"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="dropup position-absolute bottom-0 end-0 m-5 floatDiv d-flex">
    <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#mapLegend"
      aria-controls="offcanvasBottom">
      <h4 class="m-0 p-0">Legenda</h4>
    </button>
  </div>

  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="mapLegend" aria-labelledby="mapLegendLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title display-6" id="mapLegendLabel">Legenda</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small d-flex flex-row justify-content-center">
      <div class="d-flex flex-direction-row align-items-center container me-1">
        <img src="icon/antennaAtos.png" class="icon" alt="AntennaAtos">
        <p class="h5 ms-1 mb-0">Antenna Atos</p>
      </div>
      <div class="d-flex flex-row align-items-center container">
        <img src="icon/antennaVodafone.png" class="icon" alt="AntennaVodafone">
        <p class=" h5 ms-1 mb-0">Antenna Vodafone</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Map js -->
  <script src="map.js"></script>
  <script src="chart.js"></script>
  <script src="app.js"></script>
</body>

</html>

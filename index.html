<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Analyzer - prototipo di una dashboard per monitoraggio real-time dei dati di connessione</title>
  <!-- Leaflet css -->
  <link rel="stylesheet" href="./assets/leaflet/leaflet.css" />
  <link rel="stylesheet" href="./assets/leaflet/leaflet-tag-filter-button.css" />
  <link rel="stylesheet" href="./assets/leaflet/leaflet-easy-button.css" />
  <!-- My css -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Data Tables -->
  <link rel="stylesheet" href="./assets/DataTables/datatables.css">

  <!-- Leaflet js-->
  <script src="./assets/leaflet/leaflet.js"></script>
  <script src="./assets/leaflet/leaflet-easy-button.js"></script>
  <script src="./assets/leaflet/leaflet-tag-filter-button.js"></script>
  <!-- JQuery -->
  <script src="./assets/js/jquery.js"></script>
  <!-- Chrom js -->
  <script src="./assets/js/chroma.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- Data Tables -->
  <script src="./assets/DataTables/datatables.js"></script>
  <!-- List js -->
  <script src="./assets/js/list.js"></script>
  <!-- My js -->
  <script src="connection.js"></script>
  <script src="utils.js"></script>
  <script src="table.js"></script>
</head>

<body class="position-relative">

  <div id="wrapper" class="container-fluid">
    <div id="header" class="d-flex flex justify-content-between align-items-center container-fluid">
      <button class="btn btn-outline-dark mb-0" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasSearch" aria-controls="offcanvasSearch">
        <h4 class="m-0">Search</h4>
      </button>
      <h4 class="m-0 p-0 display-6">Mobile Analyzer</h4>
    </div>
    <div id="map" class="container-fluid"></div>
  </div>

  <div id="modalAtos" class="modal" tabindex="-1" role="dialog" aria-labelledby="modalAtos" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centerd modal-xl" role="document">
      <div class="modal-content row align-items-center">
        <div class="modal-header">
          <div id="infoAntenna"></div>
          <button id="closeButtonAtos" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-underline">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pag1-tab" data-bs-toggle="tab" data-bs-target="#pag1-panel"
                type="button" role="tab" aria-controls="pag1-panel" aria-selected="true">Details</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pag2-tab" data-bs-toggle="tab" data-bs-target="#pag2-panel" type="button"
                role="tab" aria-controls="pag2-panel" aria-selected="false">Aggregate</button>
            </li>
          </ul>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="pag1-panel" role="tablist" aria-labelledby="pag1-panel">
              <div class="row">
                <div id="cells" class="col-4 pt-2">
                  <div class="list-group list-group-flush text-center" id="cellsButtons" role="tablist"></div>
                </div>
                <div class="col-8 pt-2" id="cellInfo">
                  <div class="tab-content" id="cell-tabContent"></div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade container" id="pag2-panel" role="tablist" aria-labelledby="pag2-panel">
              <div class="row justify-content-center" id="pag2-content"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="offcanvasTower" class="offcanvas offcanvas-end" data-bs-backdrop="false" tabindex="-1"
    aria-labelledby="offcanvasTower" aria-hidden="true">
    <div class="offcanvas-header">
      <div id="infoVodafone"></div>
      <button id="closeButtonVodafone" type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
        aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="accordion accordion-flush" id="vodafoneCells"></div>
    </div>
  </div>

  <div class="dropup position-absolute bottom-0 end-0 m-3 floatDiv d-flex">
    <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#mapLegend"
      aria-controls="offcanvasBottom">
      <h4 class="m-0 p-0">Legend</h4>
    </button>
  </div>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSearch" aria-labelledby="offcanvasSearchLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title display-6" id="offcanvasSearchLabel">Search</h4>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div id="antenne">
        <div class="input-group mb-3">
          <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
          </span>
          <input type="text" class="search form-control" placeholder="Search..." />
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">Filter</button>
          <ul class="dropdown-menu dropdown-menu-end" id="searchOption" role="tablist">
            <li><button id="atosButtonSearch" type="button" class="dropdown-item">Atos</button></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><button id="vodafoneButtonSearch" type="button" class="dropdown-item">Vodafone</button></li>
            <li><button id="timButtonSearch" type="button" class="dropdown-item">Tim</button></li>
          </ul>
        </div>
        <ul class="list list-group list-group-flush"></ul>
      </div>
    </div>
  </div>

  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="mapLegend" aria-labelledby="mapLegendLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title display-6" id="mapLegendLabel">Legenda</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small d-flex flex-row justify-content-center">
      <div class="d-flex flex-direction-row align-items-center container me-1">
        <img src="./assets/leaflet/images/nodoAtos.png" class="icon" alt="AntennaAtos">
        <p class="h5 ms-1 mb-0">Nodo Atos</p>
      </div>
      <div class="d-flex flex-row align-items-center container">
        <img src="./assets/leaflet/images/antennaVodafone.png" class="icon" alt="AntennaVodafone">
        <p class=" h5 ms-1 mb-0">Antenna Vodafone</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Map js -->
  <script src="map.js"></script>
  <script src="chart.js"></script>
  <script src="app.js"></script>
</body>

</html>
